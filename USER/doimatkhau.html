<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-5 col-lg-4 mt-4" style="color: rgb(118, 118, 118); border-radius: 5%; box-shadow: 0 0 10px 0 white; padding: 20px;">
            <div class="text-center"><a href="#!bodytrangchu"><img style="border-radius: 50%;" src="/imageASM/LOGO.jpg"
                        alt="" width="60px"></a></div>
    
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Số Điện Thoại</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0123456789" ng-model="info.sdt">
            </div>
            <div class="mb-3">  
                <label for="exampleFormControlInput1" class="form-label">Mật Khẩu Cũ</label>
                <input type="password" class="form-control" id="exampleFormControlInput1"
                    placeholder="Nhập mật khẩu mới" ng-model="info.pass">
            </div>
            <div class="mb-3">  
                <label for="exampleFormControlInput1" class="form-label">Mật Khẩu Mới</label>
                <input type="password" class="form-control" id="exampleFormControlInput1"
                    placeholder="Nhập mật khẩu mới" ng-model="info.newpass">
            </div>
            <div class="mb-3">  
                <label for="exampleFormControlInput1" class="form-label">Nhập Lại Mật Khẩu Mới</label>
                <input type="password" class="form-control" id="exampleFormControlInput1"
                    placeholder="Nhập mật khẩu mới" ng-model="info.newpass2">
            </div>
          
            
            <div class="mb-3 mt-3">
                <button type="button" class="btn btn-success" style="width: 100%;" ng-click="changpass()">Đổi mật khẩu</button>
            </div>
        </div>
        
    </div>
</div>
