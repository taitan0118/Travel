





  


<body >
  <div class="container" >
    <div class="container" style="padding: 0; position: relative;">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/imageASM/banner1.jpg" class="d-block w-100" style="position: relative;">
            <div class="centered"
              style="position: absolute; color: #FFF; font-family: 'Times New Roman'; font-size: 24px;">
              <div class="text-center" style="font-size: 60px;">Cart</div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/imageASM/banner2.jpg" class="d-block w-100" alt="..." style="position: relative;">
            <div class="centered"
              style="position: absolute; color: #FFF; font-family: 'Times New Roman'; font-size: 24px;">
              <div class="text-center" style="font-size: 60px;">Cart</div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/imageASM/banner3.jpg" class="d-block w-100" alt="..." style="position: relative;">
            <div class="centered"
              style="position: absolute; color: #FFF; font-family: 'Times New Roman'; font-size: 24px;">
              <div class="text-center" style="font-size: 60px;">Cart</div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/imageASM/banner4.jpg" class="d-block w-100" alt="..." style="position: relative;">
            <div class="centered"
              style="position: absolute; color: #FFF; font-family: 'Times New Roman'; font-size: 24px;">
              <div class="text-center" style="font-size: 60px;">Cart</div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    
    <div class="container mt-4">
      <div class="col-sm-12">
        <table class="table"class="col-sm-12">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Tour</th>
              <th scope="col">Đơn giá</th>
              <th scope="col">Số Lượng</th>
              <th scope="col">Thành tiền</th>
              <th>xóa</th>
            </tr>
          </thead>
          <tbody class="col-sm-12">
            <tr ng-repeat="p in Cart">
              <th scope="row"></th>
              <td><img src="{{p.image}}" style="width: 100px; height: 50px; border-radius: 3%;object-fit: cover;" alt=""><b>  {{p.name}}</b></td>
              <td style="color: red;">{{p.price|number}} VND</td>
              <td><input type="number" ng-model="p.soluong" min="1"></td>
              <td style="color: red;">{{p.price * p.soluong |number}} VND</td>
              <td>
                <button class="btn btn-outline-danger px-3" ng-click="xoa($index)">X</button>
              </td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td><b>Tổng số lượng: {{tongsoluong()}}</b></td>
              <td style="font-size: 18px; color: red; font-weight: 400;"><b style="color: black;">Tổng Tiền:</b> {{tongtien()|number}} VND</td>
              <td> <button class="btn btn-warning px-3" >Thanh Toán</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div style="height: 100px;"></div>
    </div>
   
  </div>

</body>

</html>
